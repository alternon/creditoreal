<form [formGroup]="informacionPersonalForm" class="example-form">
    <ng-template matStepLabel>Información Personal</ng-template>
    <div class="header-component" fxLayout="row" fxLayoutAlign="space-between start">
        <div>
            <h1>Información Personal</h1>
            <p>Los datos deben coincidir con la identificación oficial de tu cliente.</p>
        </div>
        <div>
            <img src="./assets/icon-personal-info.png">
        </div> 
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="space-between center" fxLayoutGap="grid">
        <mat-form-field class="input-1-3" appearance="outline">
            <mat-label>Nombre(s)</mat-label>
            <input matInput formControlName="nombre" required>
            <mat-error *ngIf="informacionPersonalForm.get('nombre').hasError('required')">
                Dato Requerido
            </mat-error>
        </mat-form-field>
        <mat-form-field class="input-1-3" appearance="outline">
            <mat-label>Primer apellido</mat-label>
            <input matInput formControlName="primerApellido" required>
            <mat-error *ngIf="informacionPersonalForm.get('primerApellido').hasError('required')">
                Dato Requerido
            </mat-error>
        </mat-form-field>
        <mat-form-field class="input-1-3" appearance="outline">
            <mat-label>Segundo apellido</mat-label>
            <input matInput formControlName="segundoApellido" required>
            <mat-error *ngIf="informacionPersonalForm.get('segundoApellido').hasError('required')">
                Dato Requerido
            </mat-error>
        </mat-form-field>
        <mat-form-field class="input-1-3 input-fecha" appearance="outline">
            <mat-label>Fecha de nacimiento</mat-label>
            <input matInput formControlName="fechaNacimiento" [min]="minDate" [max]="maxDate" [matDatepicker]="fechaNacimiento" required>
            <mat-datepicker-toggle matSuffix [for]="fechaNacimiento"></mat-datepicker-toggle>
            <mat-datepicker #fechaNacimiento></mat-datepicker>
            <mat-error *ngIf="informacionPersonalForm.get('fechaNacimiento').hasError('required')">
                Dato Requerido
            </mat-error>
        </mat-form-field>
        <mat-form-field class="input-1-3" appearance="outline">
            <mat-label>RFC</mat-label>
            <input matInput formControlName="rfc" required>
            <mat-error *ngIf="informacionPersonalForm.get('rfc').hasError('required')">
                Dato Requerido
            </mat-error>
        </mat-form-field>
        <mat-form-field class="input-1-3" appearance="outline">
            <mat-label>Homoclave</mat-label>
            <input matInput formControlName="homoclave">
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
        <button class="btn-big" mat-raised-button color="accent" (click)="datosInfoPersonal()" [disabled]="!informacionPersonalForm.valid">Continuar</button>
    </div>
</form>
